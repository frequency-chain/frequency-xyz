name: CI Checks

on:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        # If this fails, run 'npm run fix-package-lock' and commit the result
        run: npm i

      - name: Lint
        run: npm run lint

  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        # If this fails, run 'npm run fix-package-lock' and commit the result
        run: npm i

      - name: Build
        env:
          BASE_PATH: ''
        run: |
          npm run build
          touch build/.nojekyll

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./build

  unit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        # If this fails, run 'npm run fix-package-lock' and commit the result
        run: npm i

      - name: Build
        run: npm run build

      - name: Unit Tests
        run: npm run test:unit

  e2e:
    runs-on: ubuntu-latest

    container:
      image: mcr.microsoft.com/playwright:v1.51.0-noble

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install Dependencies
        # If this fails, run 'npm run fix-package-lock' and commit the result
        run: npm i

      - name: Install Playwright Browsers
        run: npx playwright install chromium # does not need "--with-deps" because we are using the official image

      - name: E2E Tests
        run: npm run test:integration

